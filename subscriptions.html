<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تجديد الاشتراكات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            z-index: 1000;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .btn {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>تجديد الاشتراكات</h1>

    <!-- جدول تجديد الاشتراكات -->
    <table id="renewTable">
        <thead>
            <tr>
                <th>اسم المشترك</th>
                <th>تاريخ انتهاء الاشتراك</th>
                <th>الإجراءات</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>محمد علي</td>
                <td>2024-12-31</td>
                <td><button class="btn" onclick="openPopup(this)">تجديد</button></td>
            </tr>
            <tr>
                <td>سارة أحمد</td>
                <td>2024-11-30</td>
                <td><button class="btn" onclick="openPopup(this)">تجديد</button></td>
            </tr>
        </tbody>
    </table>

    <!-- مربع منبثق لتحديد تاريخ جديد -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popup">
        <h2>تجديد الاشتراك</h2>
        <label for="newDate">تحديد تاريخ جديد:</label>
        <input type="date" id="newDate">
        <br><br>
        <button class="btn" onclick="renewSubscription()">تحديث</button>
        <button class="btn" onclick="closePopup()" style="background-color: red;">إلغاء</button>
    </div>

    <h1>إدارة الاشتراكات</h1>

    <!-- جدول إدارة الاشتراكات -->
    <table id="manageTable">
        <thead>
            <tr>
                <th>اسم المشترك</th>
                <th>تاريخ انتهاء الاشتراك</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>محمد علي</td>
                <td>2024-12-31</td>
            </tr>
            <tr>
                <td>سارة أحمد</td>
                <td>2024-11-30</td>
            </tr>
        </tbody>
    </table>

    <script>
        let currentRow;

        function openPopup(button) {
            // حفظ الصف الحالي
            currentRow = button.closest('tr');

            // عرض المربع المنبثق
            document.getElementById('popupOverlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            // إخفاء المربع المنبثق
            document.getElementById('popupOverlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }

        function renewSubscription() {
            const newDate = document.getElementById('newDate').value;

            if (!newDate) {
                alert('يرجى تحديد تاريخ جديد!');
                return;
            }

            // تحديث تاريخ انتهاء الاشتراك في جدول تجديد الاشتراكات
            currentRow.cells[1].textContent = newDate;

            // تحديث تاريخ انتهاء الاشتراك في جدول إدارة الاشتراكات
            const name = currentRow.cells[0].textContent;
            const manageTable = document.getElementById('manageTable').tBodies[0].rows;

            for (let row of manageTable) {
                if (row.cells[0].textContent === name) {
                    row.cells[1].textContent = newDate;
                    break;
                }
            }

            closePopup();
            alert('تم تجديد الاشتراك بنجاح!');
        }
    </script>
</body>
</html>
