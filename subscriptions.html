<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الاشتراكات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 80%;
            padding: 20px;
            z-index: 1000;
        }

        .popup table {
            width: 100%;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .close-btn {
            float: right;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إدارة الاشتراكات</h1>
        <div class="buttons">
            <button id="addSubscription">إضافة اشتراك جديد</button>
            <button id="renewSubscriptions">تجديد الاشتراكات</button>
        </div>
        <table id="subscriptionsTable">
            <thead>
                <tr>
                    <th>اسم المشترك</th>
                    <th>تاريخ البداية</th>
                    <th>تاريخ النهاية</th>
                </tr>
            </thead>
            <tbody>
                <!-- البيانات ستُضاف هنا -->
            </tbody>
        </table>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <button class="close-btn" id="closePopup">إغلاق</button>
        <h3>المشتركون المنتهية اشتراكاتهم</h3>
        <table id="renewTable">
            <thead>
                <tr>
                    <th>اسم المشترك</th>
                    <th>تاريخ البداية</th>
                    <th>تاريخ النهاية</th>
                    <th>إجراء</th>
                </tr>
            </thead>
            <tbody>
                <!-- البيانات ستُضاف هنا -->
            </tbody>
        </table>
    </div>

    <script>
        const subscriptions = [
            { name: "محمد أحمد", startDate: "2024-11-01", endDate: "2024-12-01" },
            { name: "أحمد علي", startDate: "2024-10-01", endDate: "2024-11-01" },
        ];

        const subscriptionsTable = document.getElementById("subscriptionsTable").querySelector("tbody");
        const renewTable = document.getElementById("renewTable").querySelector("tbody");

        function renderSubscriptions() {
            subscriptionsTable.innerHTML = "";
            renewTable.innerHTML = "";
            const today = new Date();

            subscriptions.forEach((sub, index) => {
                const endDate = new Date(sub.endDate);
                const row = `
                    <tr>
                        <td>${sub.name}</td>
                        <td>${sub.startDate}</td>
                        <td>${sub.endDate}</td>
                    </tr>
                `;
                subscriptionsTable.innerHTML += row;

                if (endDate < today) {
                    renewTable.innerHTML += `
                        <tr>
                            <td>${sub.name}</td>
                            <td>${sub.startDate}</td>
                            <td>${sub.endDate}</td>
                            <td><button onclick="renew(${index})">تجديد</button></td>
                        </tr>
                    `;
                }
            });
        }

        function renew(index) {
            const sub = subscriptions[index];
            const newEndDate = new Date(sub.endDate);
            newEndDate.setMonth(newEndDate.getMonth() + 1);
            sub.endDate = newEndDate.toISOString().split("T")[0];
            renderSubscriptions();
            closePopup();
            alert(`تم تجديد الاشتراك لـ ${sub.name}`);
        }

        function openPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        document.getElementById("renewSubscriptions").addEventListener("click", openPopup);
        document.getElementById("closePopup").addEventListener("click", closePopup);

        renderSubscriptions();
    </script>
</body>
</html>
