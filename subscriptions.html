<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الاشتراكات</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 40%;
        }

        .modal-header, .modal-footer {
            padding: 10px;
            text-align: center;
        }

        .modal-header h2 {
            margin: 0;
        }

        .input-field {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>إدارة الاشتراكات</h2>

    <!-- زر تجديد الاشتراكات -->
    <button class="button" id="renewButton">تجديد الاشتراكات</button>

    <!-- الجدول الأساسي للمشتركين -->
    <h3>الاشتراكات الحالية</h3>
    <table id="subscriptionsTable" class="display">
        <thead>
            <tr>
                <th>الاسم</th>
                <th>تاريخ البداية</th>
                <th>تاريخ النهاية</th>
                <th>الاشتراك انتهى؟</th>
                <th>تجديد الاشتراك</th>
            </tr>
        </thead>
        <tbody>
            <tr data-id="1">
                <td>أحمد</td>
                <td>2023-01-01</td>
                <td>2023-12-31</td>
                <td class="expired">نعم</td>
                <td><button class="renewMemberButton">تجديد</button></td>
            </tr>
            <tr data-id="2">
                <td>مريم</td>
                <td>2022-11-01</td>
                <td>2023-11-01</td>
                <td class="expired">نعم</td>
                <td><button class="renewMemberButton">تجديد</button></td>
            </tr>
            <tr data-id="3">
                <td>سامي</td>
                <td>2024-01-01</td>
                <td>2024-12-31</td>
                <td class="expired">لا</td>
                <td><button class="renewMemberButton" disabled>تجديد</button></td>
            </tr>
        </tbody>
    </table>

    <!-- الجدول المنبثق الذي يعرض الأعضاء الذين انتهت اشتراكاتهم -->
    <h3>الاشتراكات المنتهية</h3>
    <table id="expiredSubscriptionsTable" class="display">
        <thead>
            <tr>
                <th>الاسم</th>
                <th>تاريخ النهاية</th>
                <th>تجديد الاشتراك</th>
            </tr>
        </thead>
        <tbody>
            <!-- بيانات الأعضاء الذين انتهت اشتراكاتهم ستضاف هنا ديناميكياً -->
        </tbody>
    </table>
</div>

<!-- نافذة التجديد -->
<div id="renewModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>تجديد الاشتراك</h2>
        </div>
        <div class="modal-body">
            <label for="startDate">تاريخ البداية</label>
            <input type="date" id="startDate" class="input-field">
            <label for="endDate">تاريخ النهاية</label>
            <input type="date" id="endDate" class="input-field">
        </div>
        <div class="modal-footer">
            <button class="button" id="saveRenewal">تحديث الاشتراك</button>
            <button class="button" id="closeModal">إغلاق</button>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // تهيئة DataTables
        var table = $('#subscriptionsTable').DataTable({
            "paging": false,
            "info": false
        });

        // إظهار الأعضاء الذين انتهت اشتراكاتهم فقط في الجدول المنبثق
        function updateExpiredSubscriptions() {
            var expiredTable = $('#expiredSubscriptionsTable').DataTable({
                "paging": false,
                "info": false
            });

            // إفراغ البيانات السابقة
            expiredTable.clear().draw();

            // إضافة الأعضاء الذين انتهت اشتراكاتهم
            $('#subscriptionsTable tbody tr').each(function() {
                var row = $(this);
                var expired = row.find('td:eq(3)').text().trim() === "نعم";
                if (expired) {
                    var name = row.find('td:eq(0)').text();
                    var endDate = row.find('td:eq(2)').text();
                    var rowData = [
                        name,
                        endDate,
                        `<button class="renewMemberButton" data-id="${row.data('id')}">تجديد</button>`
                    ];
                    expiredTable.row.add(rowData).draw();
                }
            });
        }

        // تحديث الجدول المنبثق عند الضغط على زر "تجديد الاشتراكات"
        $('#renewButton').click(function() {
            updateExpiredSubscriptions();
        });

        // فتح نافذة التجديد عند الضغط على زر "تجديد" في الجدول المنبثق
        $('#expiredSubscriptionsTable').on('click', '.renewMemberButton', function() {
            var memberId = $(this).data('id');
            var row = $('#subscriptionsTable').find('tr[data-id="'+memberId+'"]');
            var startDate = row.find('td:eq(1)').text();
            var endDate = row.find('td:eq(2)').text();

            // تعيين التواريخ الحالية في المدخلات
            $('#startDate').val(startDate);
            $('#endDate').val(endDate);

            // فتح نافذة التجديد
            $('#renewModal').fadeIn();
            $('#saveRenewal').data('id', memberId);  // حفظ ID العضو في زر الحفظ
        });

        // تحديث تاريخ الاشتراك عند الضغط على زر "تحديث الاشتراك"
        $('#saveRenewal').click(function() {
            var memberId = $(this).data('id');
            var newStartDate = $('#startDate').val();
            var newEndDate = $('#endDate').val();

            // العثور على الصف المناسب وتحديث التواريخ في الجدول الأساسي
            var row = $('#subscriptionsTable').find('tr[data-id="'+memberId+'"]');
            row.find('td:eq(1)').text(newStartDate);
            row.find('td:eq(2)').text(newEndDate);

            // إغلاق النافذة بعد التحديث
            $('#renewModal').fadeOut();
        });

        // إغلاق النافذة عند الضغط على زر "إغلاق"
        $('#closeModal').click(function() {
            $('#renewModal').fadeOut();
        });
    });
</script>

</body>
</html>
