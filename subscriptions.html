<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الاشتراكات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
        }
        .button-container button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .table-container {
            margin-top: 20px;
            width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }
        table th, table td {
            text-align: right;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .expired-subscription {
            background-color: #f8d7da;
        }
        .renew-btn {
            background-color: green;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Styles for the popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border-radius: 10px;
            width: 300px;
        }

        .popup input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .popup button {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button.close-btn {
            background-color: red;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button id="addSubscriptionBtn">إضافة اشتراك جديد</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>تاريخ نهاية الاشتراك</th>
                    <th>الإجراء</th>
                </tr>
            </thead>
            <tbody id="subscriptionsTable">
                <tr class="expired-subscription">
                    <td>أحمد محمد</td>
                    <td>2024-12-10</td>
                    <td><button class="renew-btn" onclick="showRenewPopup('أحمد محمد')">تجديد</button></td>
                </tr>
                <tr class="expired-subscription">
                    <td>مريم مصطفى</td>
                    <td>2024-12-05</td>
                    <td><button class="renew-btn" onclick="showRenewPopup('مريم مصطفى')">تجديد</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Popup to renew subscription -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="renewPopup">
        <h3>تجديد الاشتراك</h3>
        <label for="newEndDate">تاريخ نهاية الاشتراك الجديد</label>
        <input type="date" id="newEndDate">
        <button onclick="renewSubscription()">تجديد الاشتراك</button>
        <button class="close-btn" onclick="closePopup()">إغلاق</button>
    </div>

    <script>
        let currentSubscriber = '';

        function showRenewPopup(subscriberName) {
            currentSubscriber = subscriberName;
            document.getElementById('popupOverlay').style.display = 'block';
            document.getElementById('renewPopup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
            document.getElementById('renewPopup').style.display = 'none';
        }

        function renewSubscription() {
            const newEndDate = document.getElementById('newEndDate').value;
            if (newEndDate) {
                // تحديث تاريخ نهاية الاشتراك في الجدول
                const rows = document.querySelectorAll('#subscriptionsTable tr');
                rows.forEach(row => {
                    const nameCell = row.cells[0].textContent;
                    if (nameCell === currentSubscriber) {
                        row.cells[1].textContent = newEndDate;
                    }
                });

                // إغلاق المربع المنبثق
                closePopup();
            } else {
                alert('يرجى إدخال تاريخ نهاية الاشتراك');
            }
        }
    </script>
</body>
</html>
