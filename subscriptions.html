<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الاشتراكات</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* إضافة بعض التنسيق الأساسي */
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            margin: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        .button-red {
            background-color: #f44336;
        }
        .button-blue {
            background-color: #008CBA;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>إدارة الاشتراكات</h2>
        
        <!-- جدول الاشتراكات -->
        <table class="table" id="subscriptionTable">
            <thead>
                <tr>
                    <th>اسم العضو</th>
                    <th>تاريخ البداية</th>
                    <th>تاريخ النهاية</th>
                    <th>الإجراءات</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>أحمد علي</td>
                    <td>2024-01-01</td>
                    <td>2024-12-01</td>
                    <td>
                        <button class="button" onclick="editSubscription('أحمد علي')">تعديل</button>
                        <button class="button button-red" onclick="deleteSubscription('أحمد علي')">حذف</button>
                    </td>
                </tr>
                <!-- المزيد من الأعضاء يمكن إضافتها هنا -->
            </tbody>
        </table>

        <!-- زر إضافة اشتراك -->
        <button class="button" onclick="showAddSubscriptionPopup()">إضافة اشتراك</button>

        <!-- زر التجديد -->
        <button class="button button-blue" onclick="showRenewalPopup()">عرض الأعضاء المنتهية اشتراكاتهم</button>
    </div>

    <!-- مربع منبثق لإضافة اشتراك جديد -->
    <div id="addSubscriptionModal" class="modal">
        <div class="modal-content">
            <h3>إضافة اشتراك جديد</h3>
            <label for="memberName">اسم العضو:</label>
            <input type="text" id="memberName" placeholder="أدخل اسم العضو">
            <label for="startDate">تاريخ البداية:</label>
            <input type="date" id="startDate">
            <label for="endDate">تاريخ النهاية:</label>
            <input type="date" id="endDate">
            <button class="button" onclick="addSubscription()">إضافة</button>
            <button class="button button-red" onclick="closeAddSubscriptionPopup()">إغلاق</button>
        </div>
    </div>

    <!-- مربع منبثق للتجديد -->
    <div id="renewalPopup" class="modal">
        <div class="modal-content">
            <h3>الأعضاء الذين انتهت اشتراكاتهم</h3>
            <table class="table" id="renewalTable">
                <thead>
                    <tr>
                        <th>اسم العضو</th>
                        <th>تاريخ النهاية</th>
                        <th>الإجراء</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>أحمد علي</td>
                        <td>2024-12-01</td>
                        <td>
                            <button class="button" onclick="renewSubscription('أحمد علي')">تجديد</button>
                        </td>
                    </tr>
                    <!-- المزيد من الأعضاء الذين انتهت اشتراكاتهم يمكن إضافتها هنا -->
                </tbody>
            </table>
            <button class="button button-red" onclick="closeRenewalPopup()">إغلاق</button>
        </div>
    </div>

    <script>
        // إظهار مربع إضافة الاشتراك
        function showAddSubscriptionPopup() {
            document.getElementById("addSubscriptionModal").style.display = "block";
        }

        // إغلاق مربع إضافة الاشتراك
        function closeAddSubscriptionPopup() {
            document.getElementById("addSubscriptionModal").style.display = "none";
        }

        // إضافة اشتراك جديد
        function addSubscription() {
            var memberName = document.getElementById("memberName").value;
            var startDate = document.getElementById("startDate").value;
            var endDate = document.getElementById("endDate").value;

            if (memberName && startDate && endDate) {
                // يمكن إضافة اشتراك جديد إلى الجدول هنا
                Swal.fire({
                    icon: 'success',
                    title: 'تم إضافة الاشتراك بنجاح',
                    showConfirmButton: false,
                    timer: 1500
                });
                closeAddSubscriptionPopup();
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'يرجى ملء جميع الحقول',
                    showConfirmButton: false,
                    timer: 1500
                });
            }
        }

        // عرض الأعضاء الذين انتهت اشتراكاتهم
        function showRenewalPopup() {
            document.getElementById("renewalPopup").style.display = "block";
        }

        // إغلاق مربع التجديد
        function closeRenewalPopup() {
            document.getElementById("renewalPopup").style.display = "none";
        }

        // تجديد اشتراك
        function renewSubscription(memberName) {
            Swal.fire({
                icon: 'success',
                title: memberName + ' تم تجديد اشتراكه بنجاح',
                showConfirmButton: false,
                timer: 1500
            });
            // إضافة الكود لتجديد الاشتراك هنا
        }

        // تعديل الاشتراك
        function editSubscription(memberName) {
            Swal.fire({
                title: 'تعديل اشتراك ' + memberName,
                input: 'text',
                inputLabel: 'أدخل التعديلات',
                showCancelButton: true,
                confirmButtonText: 'تأكيد'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire('تم التعديل بنجاح!');
                }
            });
        }

        // حذف الاشتراك
        function deleteSubscription(memberName) {
            Swal.fire({
                title: 'هل أنت متأكد؟',
                text: "لن تتمكن من استرجاع البيانات!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'نعم، احذف!',
                cancelButtonText: 'إلغاء'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire('تم الحذف!', 'تم حذف الاشتراك بنجاح.', 'success');
                    // حذف الاشتراك من الجدول هنا
                }
            });
        }
    </script>
</body>
</html>
