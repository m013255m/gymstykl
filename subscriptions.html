<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الاشتراكات</title>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.10/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        /* التنسيق للأزرار بجانب بعض */
        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        .button-red {
            background-color: red;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="buttons-container">
        <button id="addSubscriptionBtn" class="button">إضافة اشتراك</button>
        <button id="renewSubscriptionBtn" class="button">تجديد الاشتراك</button>
    </div>
    <table id="subscriptionsTable">
        <thead>
            <tr>
                <th>الاسم</th>
                <th>نوع الاشتراك</th>
                <th>تاريخ البداية</th>
                <th>تاريخ النهاية</th>
                <th>الإجراءات</th>
            </tr>
        </thead>
        <tbody>
            <!-- جدول الاشتراكات سيتم ملؤه هنا -->
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.10/dist/sweetalert2.all.min.js"></script>
    <script>
        // حفظ واسترجاع الاشتراكات من التخزين المحلي
        function saveSubscriptions(subscriptions) {
            localStorage.setItem('subscriptions', JSON.stringify(subscriptions));
        }

        function loadSubscriptions() {
            return JSON.parse(localStorage.getItem('subscriptions') || '[]');
        }

        // إضافة اشتراك
        document.getElementById("addSubscriptionBtn").addEventListener("click", function() {
            Swal.fire({
                title: 'إضافة اشتراك',
                html: 
                    '<input type="text" id="subscriberName" class="swal2-input" placeholder="الاسم">' +
                    '<input type="text" id="subscriptionType" class="swal2-input" placeholder="نوع الاشتراك">' +
                    '<input type="date" id="startDate" class="swal2-input" placeholder="تاريخ البداية">' +
                    '<input type="date" id="endDate" class="swal2-input" placeholder="تاريخ النهاية">',
                confirmButtonText: 'إضافة',
                preConfirm: () => {
                    const subscriberName = document.getElementById("subscriberName").value;
                    const subscriptionType = document.getElementById("subscriptionType").value;
                    const startDate = document.getElementById("startDate").value;
                    const endDate = document.getElementById("endDate").value;
                    if (!subscriberName || !subscriptionType || !startDate || !endDate) {
                        Swal.showValidationMessage('الرجاء ملء جميع الحقول');
                        return false;
                    }
                    return {
                        name: subscriberName,
                        type: subscriptionType,
                        start: startDate,
                        end: endDate
                    };
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    const newSubscription = result.value;
                    const subscriptions = loadSubscriptions();
                    subscriptions.push(newSubscription);
                    saveSubscriptions(subscriptions);
                    Swal.fire('تمت إضافة الاشتراك بنجاح!');
                    loadSubscriptionsTable();
                }
            });
        });

        // تجديد الاشتراك
        document.getElementById("renewSubscriptionBtn").addEventListener("click", function() {
            const subscriptions = loadSubscriptions();
            const expiredSubscriptions = subscriptions.filter(sub => new Date(sub.end) < new Date());

            if (expiredSubscriptions.length === 0) {
                Swal.fire('لا توجد اشتراكات منتهية لتجديدها');
                return;
            }

            Swal.fire({
                title: 'تجديد الاشتراك',
                text: "هل تريد تجديد الاشتراكات المنتهية؟",
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'نعم',
                cancelButtonText: 'إلغاء'
            }).then((result) => {
                if (result.isConfirmed) {
                    expiredSubscriptions.forEach(sub => {
                        sub.end = new Date(new Date(sub.end).setFullYear(new Date(sub.end).getFullYear() + 1)).toISOString().split('T')[0];
                    });
                    saveSubscriptions(subscriptions);
                    Swal.fire('تم تجديد الاشتراكات المنتهية بنجاح!');
                    loadSubscriptionsTable();
                }
            });
        });

        // حذف الاشتراك
        function deleteSubscription(index) {
            const subscriptions = loadSubscriptions();
            subscriptions.splice(index, 1);
            saveSubscriptions(subscriptions);
            Swal.fire('تم الحذف بنجاح!');
            loadSubscriptionsTable();
        }

        // تعديل الاشتراك
        function editSubscription(index) {
            const subscriptions = loadSubscriptions();
            const subscription = subscriptions[index];
            Swal.fire({
                title: 'تعديل الاشتراك',
                html: 
                    '<input type="text" id="subscriberName" class="swal2-input" value="' + subscription.name + '">' +
                    '<input type="text" id="subscriptionType" class="swal2-input" value="' + subscription.type + '">' +
                    '<input type="date" id="startDate" class="swal2-input" value="' + subscription.start + '">' +
                    '<input type="date" id="endDate" class="swal2-input" value="' + subscription.end + '">',
                confirmButtonText: 'تحديث',
                preConfirm: () => {
                    const subscriberName = document.getElementById("subscriberName").value;
                    const subscriptionType = document.getElementById("subscriptionType").value;
                    const startDate = document.getElementById("startDate").value;
                    const endDate = document.getElementById("endDate").value;
                    if (!subscriberName || !subscriptionType || !startDate || !endDate) {
                        Swal.showValidationMessage('الرجاء ملء جميع الحقول');
                        return false;
                    }
                    return {
                        name: subscriberName,
                        type: subscriptionType,
                        start: startDate,
                        end: endDate
                    };
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    const updatedSubscription = result.value;
                    subscriptions[index] = updatedSubscription;
                    saveSubscriptions(subscriptions);
                    Swal.fire('تم تعديل الاشتراك بنجاح!');
                    loadSubscriptionsTable();
                }
            });
        }

        // تحميل جدول الاشتراكات
        function loadSubscriptionsTable() {
            const subscriptions = loadSubscriptions();
            const tableBody = document.querySelector("#subscriptionsTable tbody");
            tableBody.innerHTML = "";
            subscriptions.forEach((subscription, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${subscription.name}</td>
                    <td>${subscription.type}</td>
                    <td>${subscription.start}</td>
                    <td>${subscription.end}</td>
                    <td>
                        <button class="button button-red" onclick="deleteSubscription(${index})">حذف</button>
                        <button class="button" onclick="editSubscription(${index})">تعديل</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // تحميل الجدول عند فتح الصفحة
        window.onload = loadSubscriptionsTable;
    </script>
</body>
</html>
