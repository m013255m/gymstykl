<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الأعضاء</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* إعدادات أساسية */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* إعدادات الحاوية التي تحتوي على الشريط الجانبي والمحتوى */
        .container {
            display: flex;
        }

        /* إعدادات الشريط الجانبي */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        .sidebar h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }

        .sidebar nav ul li {
            margin: 15px 0;
        }

        .sidebar nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar nav ul li a:hover {
            background-color: #575757;
        }

        /* إعدادات المحتوى الرئيسي */
        .content {
            flex: 1;
            padding: 20px;
            background-color: white;
        }

        .content h3 {
            margin-bottom: 20px;
        }

        /* تصميم جدول الأعضاء */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: white;
            font-size: 18px;
        }

        td {
            font-size: 16px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* تصميم الحقول */
        .form-container {
            margin-bottom: 20px;
        }

        .form-container label {
            font-size: 16px;
            font-weight: bold;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container input:focus, .form-container select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* أيقونات */
        .icon {
            margin-right: 5px;
            color: #4CAF50;
        }

        /* زر إضافة */
        .add-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .add-button:hover {
            background-color: #45a049;
        }

        /* تأثيرات */
        .animate-table {
            animation: fadeInUp 1s;
        }

        .animate-form {
            animation: fadeInLeft 1s;
        }

        .animate-button {
            animation: fadeInRight 1s;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- الشريط الجانبي -->
        <div class="sidebar">
            <h2>إدارة الجيم</h2>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-home icon"></i>الرئيسية</a></li>
                    <li><a href="#"><i class="fas fa-user icon"></i>إدارة الأعضاء</a></li>
                    <li><a href="#"><i class="fas fa-dumbbell icon"></i>إدارة الاشتراكات</a></li>
                </ul>
            </nav>
        </div>

        <!-- المحتوى الرئيسي -->
        <div class="content">
            <h3>إدارة الأعضاء</h3>

            <!-- نموذج إدخال -->
            <div class="form-container animate-form">
                <label><i class="fas fa-user icon"></i>الاسم:</label>
                <input type="text" id="name" placeholder="أدخل الاسم">

                <label><i class="fas fa-phone icon"></i>رقم الهاتف:</label>
                <input type="text" id="phone" placeholder="أدخل رقم الهاتف">

                <label><i class="fas fa-calendar icon"></i>السن:</label>
                <input type="number" id="age" placeholder="أدخل السن">

                <label><i class="fas fa-clipboard icon"></i>نوع الاشتراك:</label>
                <select id="subscription">
                    <option value="شهري">شهري</option>
                    <option value="سنوي">سنوي</option>
                </select>
                <button class="add-button animate-button" onclick="addMember()">إضافة عضو جديد</button>
            </div>

            <!-- جدول الأعضاء -->
            <table class="animate-table">
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>رقم الهاتف</th>
                        <th>السن</th>
                        <th>نوع الاشتراك</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="memberTable">
                    <!-- البيانات -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function addMember() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const age = document.getElementById('age').value;
            const subscription = document.getElementById('subscription').value;

            if (!name || !phone || !age) {
                alert("يرجى ملء جميع الحقول!");
                return;
            }

            const table = document.getElementById('memberTable');
            const row = table.insertRow();
            row.innerHTML = `
                <td>${name}</td>
                <td>${phone}</td>
                <td>${age}</td>
                <td>${subscription}</td>
                <td>
                    <button onclick="editRow(this)">تعديل</button>
                    <button onclick="deleteRow(this)">حذف</button>
                </td>
            `;

            // تفريغ الحقول
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('age').value = '';
            document.getElementById('subscription').value = 'شهري';
        }

        function deleteRow(btn) {
            const row = btn.parentElement.parentElement;
            row.remove();
        }

        function editRow(btn) {
            const row = btn.parentElement.parentElement;
            const cells = row.querySelectorAll('td');

            document.getElementById('name').value = cells[0].textContent;
            document.getElementById('phone').value = cells[1].textContent;
            document.getElementById('age').value = cells[2].textContent;
            document.getElementById('subscription').value = cells[3].textContent;

            row.remove();
        }
    </script>
</body>

</html>
