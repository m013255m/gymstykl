<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الأعضاء</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">إدارة الأعضاء</h2>
        
        <!-- نموذج إضافة عضو جديد -->
        <div class="card">
            <div class="card-header">
                <h4>إضافة عضو جديد</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="memberName">اسم العضو</label>
                                <input type="text" class="form-control" id="memberName" placeholder="أدخل اسم العضو">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="memberEmail">البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="memberEmail" placeholder="أدخل البريد الإلكتروني">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="memberPhone">رقم الهاتف</label>
                        <input type="tel" class="form-control" id="memberPhone" placeholder="أدخل رقم الهاتف">
                    </div>
                    <div class="form-group">
                        <label for="memberJoinDate">تاريخ الانضمام</label>
                        <input type="date" class="form-control" id="memberJoinDate">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">إضافة العضو</button>
                </form>
            </div>
        </div>
        
        <!-- جدول عرض الأعضاء -->
        <div class="card mt-4">
            <div class="card-header">
                <h4>قائمة الأعضاء</h4>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>اسم العضو</th>
                            <th>البريد الإلكتروني</th>
                            <th>رقم الهاتف</th>
                            <th>تاريخ الانضمام</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>أحمد محمد</td>
                            <td>ahmed@example.com</td>
                            <td>0123456789</td>
                            <td>2024-11-01</td>
                            <td>
                                <button class="btn btn-warning btn-sm">تعديل</button>
                                <button class="btn btn-danger btn-sm">حذف</button>
                            </td>
                        </tr>
                        <tr>
                            <td>منى علي</td>
                            <td>mona@example.com</td>
                            <td>0987654321</td>
                            <td>2024-10-10</td>
                            <td>
                                <button class="btn btn-warning btn-sm">تعديل</button>
                                <button class="btn btn-danger btn-sm">حذف</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
