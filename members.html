<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الأعضاء</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 30px;
            padding: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            text-align: center;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 15px;
        }

        .card-body {
            padding: 25px;
        }

        .form-group label {
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: border-color 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            cursor: pointer;
        }

        button:active {
            background-color: #388e3c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
            transform: scale(1.02);
            transition: transform 0.3s ease-in-out;
        }

        .btn-warning, .btn-danger {
            transition: background-color 0.3s ease;
        }

        .btn-warning:hover {
            background-color: #ff9800;
        }

        .btn-danger:hover {
            background-color: #f44336;
        }

        /* إضافات التفاعل الحركي */
        .form-control, button {
            transition: all 0.3s ease;
        }

        .btn-sm {
            font-size: 14px;
        }

        .alert {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>إدارة الأعضاء</h2>
        
        <!-- نموذج إضافة عضو جديد -->
        <div class="card">
            <div class="card-header">
                <h4>إضافة عضو جديد</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="memberName">اسم العضو</label>
                                <input type="text" class="form-control" id="memberName" placeholder="أدخل اسم العضو">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="memberEmail">البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="memberEmail" placeholder="أدخل البريد الإلكتروني">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="memberPhone">رقم الهاتف</label>
                        <input type="tel" class="form-control" id="memberPhone" placeholder="أدخل رقم الهاتف">
                    </div>
                    <div class="form-group">
                        <label for="memberJoinDate">تاريخ الانضمام</label>
                        <input type="date" class="form-control" id="memberJoinDate">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">إضافة العضو</button>
                </form>
            </div>
        </div>
        
        <!-- جدول عرض الأعضاء -->
        <div class="card">
            <div class="card-header">
                <h4>قائمة الأعضاء</h4>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>اسم العضو</th>
                            <th>البريد الإلكتروني</th>
                            <th>رقم الهاتف</th>
                            <th>تاريخ الانضمام</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>أحمد محمد</td>
                            <td>ahmed@example.com</td>
                            <td>0123456789</td>
                            <td>2024-11-01</td>
                            <td>
                                <button class="btn btn-warning btn-sm">تعديل</button>
                                <button class="btn btn-danger btn-sm">حذف</button>
                            </td>
                        </tr>
                        <tr>
                            <td>منى علي</td>
                            <td>mona@example.com</td>
                            <td>0987654321</td>
                            <td>2024-10-10</td>
                            <td>
                                <button class="btn btn-warning btn-sm">تعديل</button>
                                <button class="btn btn-danger btn-sm">حذف</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
