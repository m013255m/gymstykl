<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الجيم</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* إعدادات أساسية */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* إعدادات الحاوية التي تحتوي على الشريط الجانبي والمحتوى */
        .container {
            display: flex;
        }

        /* إعدادات الشريط الجانبي */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        .sidebar h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }

        .sidebar nav ul li {
            margin: 15px 0;
        }

        .sidebar nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar nav ul li a:hover {
            background-color: #575757;
        }

        /* إعدادات المحتوى الرئيسي */
        .content {
            flex: 1;
            padding: 20px;
            background-color: white;
        }

        /* إعدادات التبويبات */
        .tab {
            display: none;
        }

        /* إعدادات الجدول */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f2f2f2;
        }

        /* إعدادات المدخلات */
        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* إعدادات الأزرار */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* إعدادات الرسائل التحذيرية */
        .warning {
            color: red;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- الشريط الجانبي -->
        <div class="sidebar">
            <h2>إدارة الجيم</h2>
            <nav>
                <ul>
                    <li><a href="#" onclick="showTab('home')">الرئيسية</a></li>
                    <li><a href="#" onclick="showTab('members')">الأعضاء</a></li>
                    <li><a href="#" onclick="showTab('classes')">الدورات</a></li>
                    <li><a href="#" onclick="showTab('payments')">المدفوعات</a></li>
                </ul>
            </nav>
        </div>

        <!-- المحتوى الرئيسي -->
        <div class="content">
            <!-- التبويبات -->
            <div id="home" class="tab">
                <h3>الرئيسية</h3>
                <p>مرحبًا بك في لوحة تحكم إدارة الجيم.</p>
            </div>
            <div id="members" class="tab">
                <h3>الأعضاء</h3>
                <table>
                    <thead>
                        <tr>
                            <th>اسم العضو</th>
                            <th>تاريخ الانضمام</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>أحمد علي</td>
                            <td>01-01-2024</td>
                            <td><button>تعديل</button></td>
                        </tr>
                        <tr>
                            <td>مريم محمد</td>
                            <td>05-02-2024</td>
                            <td><button>تعديل</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="classes" class="tab">
                <h3>الدورات</h3>
                <p>قائمة الدورات التدريبية المتاحة.</p>
            </div>
            <div id="payments" class="tab">
                <h3>المدفوعات</h3>
                <p>إدارة المدفوعات المتعلقة بالأعضاء.</p>
            </div>
        </div>
    </div>

    <script>
        // إظهار التبويبات
        function showTab(tabName) {
            // إخفاء جميع التبويبات
            let tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.style.display = 'none';
            });

            // إظهار التبويب المطلوب
            document.getElementById(tabName).style.display = 'block';
        }

        // عرض التبويب الأول عند تحميل الصفحة
        window.onload = function () {
            showTab('home');
        }
    </script>

</body>

</html>
