<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الصالة الرياضية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- واجهة تسجيل الدخول -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <h2>تسجيل الدخول</h2>
            <form id="loginForm">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" name="username" required>
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">تسجيل الدخول</button>
            </form>
            <p id="error-message" style="color: red; display: none;">البيانات غير صحيحة، حاول مرة أخرى.</p>
        </div>
    </div>

    <!-- صفحة الإدارة بعد تسجيل الدخول -->
    <div id="controlPanel" class="control-panel" style="display: none;">
        <div class="sidebar">
            <h2>إدارة الصالة الرياضية</h2>
            <ul>
                <li><a href="#dashboard">لوحة التحكم</a></li>
                <li><a href="#members">الأعضاء</a></li>
                <li><a href="#subscriptions">الإشتراكات</a></li>
                <li><a href="#classes">الحصص</a></li>
                <li><a href="#trainers">المدربين</a></li>
                <li><a href="#reports">التقارير</a></li>
            </ul>
        </div>

        <div class="content">
            <div id="dashboard">
                <h1>لوحة التحكم</h1>
                <p>هنا تفاصيل لوحة التحكم العامة للصالة الرياضية.</p>
            </div>

            <div id="members" style="display: none;">
                <h1>الأعضاء</h1>
                <form id="memberForm">
                    <label>الاسم الكامل</label>
                    <input type="text" name="fullName" placeholder="أدخل الاسم الكامل" required>
                    <label>البريد الإلكتروني</label>
                    <input type="email" name="email" placeholder="أدخل البريد الإلكتروني" required>
                    <label>العمر</label>
                    <input type="number" name="age" placeholder="أدخل العمر" required>
                    <label>رقم الهاتف</label>
                    <input type="tel" name="phone" placeholder="أدخل رقم الهاتف" required>
                    <label>العنوان</label>
                    <input type="text" name="address" placeholder="أدخل العنوان" required>
                    <button type="submit">إضافة عضو</button>
                </form>
                <h2>قائمة الأعضاء</h2>
                <table id="memberTable">
                    <tr>
                        <th>الاسم</th>
                        <th>البريد الإلكتروني</th>
                        <th>العمر</th>
                        <th>الهاتف</th>
                        <th>العنوان</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
