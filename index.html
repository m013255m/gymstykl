<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الجيم</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .sidebar h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }
        .sidebar nav ul li {
            margin: 15px 0;
        }
        .sidebar nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar nav ul li a:hover {
            background-color: #575757;
        }
        .content {
            flex: 1;
            padding: 20px;
            background-color: white;
        }
        .tab {
            display: none;
        }
        .tab-content {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #f2f2f2;
        }
        input[type="text"], input[type="number"], input[type="date"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .warning {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- الشريط الجانبي -->
    <aside class="sidebar">
        <h2>إدارة الجيم</h2>
        <nav>
            <ul>
                <li><a href="javascript:void(0);" onclick="showTab('membersTab')">إدارة الأعضاء</a></li>
                <li><a href="javascript:void(0);" onclick="showTab('trainersTab')">إدارة المدربين</a></li>
                <li><a href="javascript:void(0);" onclick="showTab('subscriptionsTab')">إدارة الاشتراكات</a></li>
                <li><a href="javascript:void(0);" onclick="showTab('inventoryTab')">إدارة المخزون</a></li>
                <li><a href="javascript:void(0);" onclick="showTab('damagedInventoryTab')">المخزون التالف</a></li>
                <li><a href="javascript:void(0);" onclick="showTab('mealsTab')">إدارة الوجبات الغذائية</a></li>
                <li><a href="javascript:void(0);" onclick="showTab('ratingsTab')">التقييمات والملاحظات</a></li>
                <li><a href="javascript:void(0);" onclick="showTab('rewardsTab')">المكافآت والحوافز</a></li>
                <li><a href="javascript:void(0);" onclick="showTab('specialRequestsTab')">الطلبات الخاصة</a></li>
                <li><a href="javascript:void(0);" onclick="showTab('marketingTab')">حملات التسويق</a></li>
                <li><a href="javascript:void(0);" onclick="showTab('advancedSchedulingTab')">الجدولة المتقدمة</a></li>
                <li><a href="javascript:void(0);" onclick="showTab('complaintsTab')">الشكاوي</a></li>
            </ul>
        </nav>
    </aside>
    <!-- المحتوى -->
    <main class="content">
        <!-- الأقسام -->
        <div id="membersTab" class="tab">
            <h3>إدارة الأعضاء</h3>
            <form>
                <input type="text" placeholder="اسم العضو">
                <input type="tel" placeholder="رقم الهاتف">
                <button>إضافة</button>
            </form>
        </div>
        <div id="trainersTab" class="tab">
            <h3>إدارة المدربين</h3>
            <form>
                <input type="text" placeholder="اسم المدرب">
                <input type="tel" placeholder="رقم الهاتف">
                <button>إضافة</button>
            </form>
        </div>
        <!-- إضافة باقي الأقسام هنا بنفس النمط -->
    </main>
</div>

<script>
    function showTab(tabId) {
        document.querySelectorAll('.tab').forEach(tab => tab.style.display = 'none');
        document.getElementById(tabId).style.display = 'block';
    }
</script>
</body>
</html>
