<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        /* إعدادات أساسية */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.top4top.io/p_32559up6d1.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        /* إعدادات صفحة تسجيل الدخول */
        .login-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            margin: 100px auto;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            font-size: 18px;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border: 2px solid #2196F3;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .loading-icon {
            display: none;
            margin-top: 20px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- صفحة تسجيل الدخول -->
    <div class="login-box">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="اسم المستخدم" />
        <input type="password" id="password" placeholder="كلمة المرور" />
        <button onclick="login()">تسجيل الدخول</button>
        <div class="loading-icon" id="loadingIcon"></div>
        <p class="error-message" id="errorMessage">اسم المستخدم أو كلمة المرور غير صحيحة.</p>
    </div>

    <script>
        // دالة تسجيل الدخول
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var loadingIcon = document.getElementById('loadingIcon');
            var errorMessage = document.getElementById('errorMessage');

            // إظهار أيقونة التحميل
            loadingIcon.style.display = 'block';

            // محاكاة تأخير (على سبيل المثال 5 ثواني)
            setTimeout(function() {
                // تحقق من اسم المستخدم وكلمة المرور
                if (username === 'admin' && password === 'password') {
                    // إذا كانت البيانات صحيحة، انتقل إلى الصفحة التالية
                    window.location.href = 'index2.html'; // الانتقال إلى صفحة index2.html
                } else {
                    // عرض رسالة الخطأ
                    errorMessage.style.display = 'block';
                }
                // إخفاء أيقونة التحميل
                loadingIcon.style.display = 'none';
            }, 3000); // تأخير لمدة 3 ثواني (محاكاة للتحميل)
        }
    </script>

</body>
</html>
