<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الأعضاء - الجيم</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>إدارة الجيم</h2>
        <ul>
            <li><a href="#dashboard"><i class="fas fa-chart-line"></i> لوحة التحكم</a></li>
            <li><a href="#members"><i class="fas fa-users"></i> إدارة الأعضاء</a></li>
        </ul>
    </div>

    <div class="content">
        <div id="dashboard" class="section">
            <h2>لوحة التحكم</h2>
            <p>عرض شامل لكل الأنشطة والبيانات المهمة.</p>
        </div>

        <div id="members" class="section">
            <h2>إدارة الأعضاء</h2>
            <form class="member-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="member-name">اسم العضو</label>
                        <input type="text" id="member-name" placeholder="أدخل اسم العضو">
                    </div>
                    <div class="form-group">
                        <label for="member-phone">رقم الهاتف</label>
                        <input type="text" id="member-phone" placeholder="أدخل رقم الهاتف">
                    </div>
                    <div class="form-group">
                        <label for="member-age">السن</label>
                        <input type="number" id="member-age" placeholder="أدخل السن">
                    </div>
                    <div class="form-group">
                        <label for="member-address">العنوان</label>
                        <input type="text" id="member-address" placeholder="أدخل العنوان">
                    </div>
                </div>
                <button type="button" id="add-member" class="btn btn-primary">إضافة عضو</button>
            </form>

            <table class="member-table">
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>رقم الهاتف</th>
                        <th>السن</th>
                        <th>العنوان</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="member-list">
                    <!-- ستتم إضافة البيانات هنا ديناميكيًا -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
