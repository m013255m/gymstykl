<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الجيم</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .tab {
            display: none;
        }

        .tab-buttons {
            display: flex;
            background-color: #f1f1f1;
            padding: 10px;
        }

        .tab-buttons button {
            background-color: #ddd;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
        }

        .tab-buttons button.active {
            background-color: #4CAF50;
            color: white;
        }

        .tab-content {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>إدارة الجيم</h2>
            <div class="tab-buttons">
                <button onclick="showTab('membersTab')">إدارة الأعضاء</button>
                <button onclick="showTab('trainersTab')">إدارة المدربين</button>
                <button onclick="showTab('subscriptionsTab')">إدارة الاشتراكات</button>
                <button onclick="showTab('inventoryTab')">إدارة المخزون</button>
                <button onclick="showTab('damagedInventoryTab')">المخزون التالف</button>
                <button onclick="showTab('mealsTab')">إدارة الوجبات الغذائية</button>
                <button onclick="showTab('ratingsTab')">التقييمات والملاحظات</button>
                <button onclick="showTab('rewardsTab')">المكافآت والحوافز</button>
                <button onclick="showTab('specialRequestsTab')">الطلبات الخاصة</button>
                <button onclick="showTab('marketingTab')">حملات التسويق</button>
                <button onclick="showTab('advancedSchedulingTab')">الجدولة المتقدمة</button>
                <button onclick="showTab('complaintsTab')">الشكاوي</button>
            </div>
        </aside>

        <main class="content">
            <!-- إدارة الأعضاء -->
            <div id="membersTab" class="tab">
                <h3>إدارة الأعضاء</h3>
                <form id="memberForm">
                    <input type="text" name="fullName" placeholder="اسم العضو بالكامل" required>
                    <input type="number" name="age" placeholder="العمر" required>
                    <input type="tel" name="phone" placeholder="رقم الهاتف" required>
                    <input type="text" name="address" placeholder="العنوان" required>
                    <button type="submit">إضافة عضو</button>
                </form>
                <table id="memberTable">
                    <thead>
                        <tr>
                            <th>الاسم</th>
                            <th>العمر</th>
                            <th>رقم الهاتف</th>
                            <th>العنوان</th>
                            <th>تعديل</th>
                            <th>حذف</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- إدارة المدربين -->
            <div id="trainersTab" class="tab">
                <h3>إدارة المدربين</h3>
                <form id="trainerForm">
                    <input type="text" name="trainerName" placeholder="اسم المدرب" required>
                    <input type="text" name="specialization" placeholder="التخصص" required>
                    <input type="tel" name="trainerPhone" placeholder="رقم الهاتف" required>
                    <button type="submit">إضافة مدرب</button>
                </form>
                <table id="trainerTable">
                    <thead>
                        <tr>
                            <th>اسم المدرب</th>
                            <th>التخصص</th>
                            <th>رقم الهاتف</th>
                            <th>تعديل</th>
                            <th>حذف</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- بقية الأقسام ... -->

            <!-- إدارة الاشتراكات -->
            <div id="subscriptionsTab" class="tab">
                <h3>إدارة الاشتراكات</h3>
                <form id="subscriptionForm">
                    <input type="text" name="memberName" placeholder="اسم العضو" required>
                    <input type="date" name="subscriptionStartDate" placeholder="تاريخ البداية" required>
                    <input type="date" name="subscriptionEndDate" placeholder="تاريخ الانتهاء" required>
                    <button type="submit">إضافة اشتراك</button>
                </form>
                <table id="subscriptionTable">
                    <thead>
                        <tr>
                            <th>اسم العضو</th>
                            <th>تاريخ البداية</th>
                            <th>تاريخ الانتهاء</th>
                            <th>تعديل</th>
                            <th>حذف</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- باقي الأقسام هنا -->
        </main>
    </div>

    <script>
        function showTab(tabId) {
            // إخفاء جميع الأقسام
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.style.display = 'none');

            // إظهار القسم المحدد
            const activeTab = document.getElementById(tabId);
            activeTab.style.display = 'block';

            // تحديث الأزرار لتكون نشطة
            const buttons = document.querySelectorAll('.tab-buttons button');
            buttons.forEach(button => button.classList.remove('active'));

            const activeButton = document.querySelector(`button[onclick="showTab('${tabId}')"]`);
            activeButton.classList.add('active');
        }

        // إظهار القسم الأول بشكل افتراضي عند تحميل الصفحة
        showTab('membersTab');
    </script>
</body>
</html>
