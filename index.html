<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>

    <!-- إضافة مكتبة Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.top4top.io/p_32559up6d1.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            margin: 100px auto;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            font-size: 18px;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border: 2px solid #2196F3;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }

        .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #4CAF50;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* نمط مربع الانتظار */
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        #loadingSpinner {
            margin-top: 20%;
            border: 16px solid #f3f3f3; /* خلفية */
            border-top: 16px solid #3498db; /* اللون المتحرك */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        /* تأثيرات التحميل */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- صفحة تسجيل الدخول -->
    <div class="login-box">
        <h2>تسجيل الدخول</h2>
        <div class="input-container">
            <i class="fas fa-user icon"></i>
            <input type="text" id="username" placeholder="اسم المستخدم" />
        </div>
        <div class="input-container">
            <i class="fas fa-lock icon"></i>
            <input type="password" id="password" placeholder="كلمة المرور" />
        </div>
        <button onclick="login()">تسجيل الدخول</button>
    </div>

    <!-- مربع الانتظار -->
    <div id="loadingOverlay">
        <div id="loadingSpinner"></div>
        <div class="loading-text">جاري التحقق... الرجاء الانتظار</div>
    </div>

    <script>
        // تحميل بيانات المستخدمين من ملف JSON
        async function loadUsers() {
            const response = await fetch('users.json'); // تحميل ملف JSON
            const users = await response.json(); // تحويل البيانات إلى JSON
            return users;
        }

        async function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // إظهار مربع الانتظار
            document.getElementById('loadingOverlay').style.display = 'flex';

            // تحميل بيانات المستخدمين والتحقق من البيانات
            const users = await loadUsers();

            setTimeout(function() {
                var user = users.find(user => user.username === username && user.password === password);

                // إخفاء مربع الانتظار بعد التحقق
                document.getElementById('loadingOverlay').style.display = 'none';

                // إذا كان المستخدم موجودًا
                if (user) {
                    // التحقق من تاريخ البداية والنهاية
                    var currentDate = new Date().toISOString().split('T')[0];
                    if (currentDate >= user.startDate && currentDate <= user.endDate) {
                        // الانتقال إلى الصفحة التالية
                        alert("تم التسجيل بنجاح! أنت الآن مسجل بنجاح.");
                        window.location.href = 'index2.html';
                    } else {
                        // إذا كانت التواريخ غير صالحة
                        alert("فترة الاشتراك انتهت أو غير صالحة.");
                    }
                } else {
                    // إذا كانت البيانات غير صحيحة
                    alert("اسم المستخدم أو كلمة المرور غير صحيحة.");
                }
            }, 2000); // تأخير 2 ثانية لمحاكاة التحميل
        }
    </script>

</body>
</html>
