<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الجيم</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* إعدادات عامة */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* تصميم واجهة تسجيل الدخول */
        .login-container {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 40px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: 0.5s;
        }

        .login-container h2 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        .login-container input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.7);
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background: #2575fc;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            background: #6a11cb;
        }

        .login-container i {
            font-size: 25px;
            color: #fff;
            margin-right: 10px;
        }

        /* الصفحة الرئيسية */
        .container {
            display: none;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            box-shadow: 5px 0px 20px rgba(0, 0, 0, 0.2);
        }

        .sidebar h2 {
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
            text-align: right;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        .sidebar ul li a:hover {
            color: #6a11cb;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
        }

        .content h3 {
            font-size: 30px;
            color: #333;
        }

        .content p {
            font-size: 18px;
            color: #666;
        }

        /* الرسالة عند الخطأ */
        #error {
            color: red;
            display: none;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <!-- واجهة تسجيل الدخول -->
    <div id="loginPage" class="login-container">
        <h2><i class="fas fa-user-lock"></i> تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="اسم المستخدم" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <button onclick="login()"><i class="fas fa-sign-in-alt"></i> دخول</button>
        <p id="error">اسم المستخدم أو كلمة المرور غير صحيحة.</p>
    </div>

    <!-- الصفحة الرئيسية -->
    <div class="container" id="mainContent">
        <!-- الشريط الجانبي -->
        <div class="sidebar" id="sidebar">
            <h2>إدارة الجيم</h2>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="members.html">إدارة الأعضاء</a></li>
                <li><a href="trainers.html">إدارة المدربين</a></li>
                <li><a href="subscriptions.html">إدارة الاشتراكات</a></li>
                <li><a href="inventory.html">إدارة المخزون</a></li>
                <li><a href="meals.html">إدارة الوجبات</a></li>
                <li><a href="ratings.html">التقييمات</a></li>
            </ul>
        </div>

        <!-- المحتوى -->
        <div class="content" id="content">
            <h3>مرحبًا بك في لوحة تحكم إدارة الجيم</h3>
            <p>اختر أحد الأقسام من الشريط الجانبي للتنقل بين النماذج المختلفة.</p>
        </div>
    </div>

    <script>
        // التحقق من بيانات المستخدم
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');

            try {
                // تحميل بيانات المستخدمين من ملف JSON
                const response = await fetch('users.json');
                const users = await response.json();

                // التحقق من البيانات المدخلة
                const user = users.find(user => user.username === username && user.password === password && new Date() >= new Date(user.startTime) && new Date() <= new Date(user.endTime));

                if (user) {
                    // إخفاء صفحة تسجيل الدخول وعرض الصفحة الرئيسية
                    document.getElementById('loginPage').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    // عرض رسالة الخطأ
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                console.error('حدث خطأ أثناء تحميل بيانات المستخدمين:', error);
                errorElement.textContent = 'حدث خطأ. يرجى المحاولة لاحقًا.';
                errorElement.style.display = 'block';
            }
        }
    </script>

</body>

</html>
