<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة متكامل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            height: 100vh;
            padding: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 15px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sidebar ul li a:hover {
            background-color: #555;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .tab {
            display: none;
        }
        .tab.active {
            display: block;
        }
        form {
            margin-bottom: 20px;
        }
        input, button, textarea, select {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- الشريط الجانبي -->
    <aside class="sidebar">
        <h2>نظام الإدارة</h2>
        <ul id="menu">
            <!-- الأقسام يتم توليدها تلقائيًا -->
        </ul>
    </aside>

    <!-- المحتوى -->
    <main class="content" id="content">
        <!-- يتم توليد النماذج والجداول هنا -->
    </main>
</div>

<script>
    // الأقسام الرئيسية
    const sections = [
        "الأعضاء", "المدربين", "الاشتراكات", "الأجهزة", "الحجوزات",
        "الخدمات الإضافية", "المصاريف", "الإيرادات", "الموظفين",
        "المنتجات", "المبيعات", "الشكاوى والمقترحات", "الإحصائيات"
    ];

    // توليد الشريط الجانبي
    const menu = document.getElementById('menu');
    const content = document.getElementById('content');

    sections.forEach((section, index) => {
        // إنشاء رابط القسم
        const li = document.createElement('li');
        li.innerHTML = `<a href="#" onclick="showSection(${index})">${section}</a>`;
        menu.appendChild(li);

        // إنشاء محتوى القسم
        const tab = document.createElement('div');
        tab.className = 'tab';
        tab.id = `section-${index}`;
        tab.innerHTML = `
            <h3>إدارة ${section}</h3>
            <form onsubmit="addItem(event, ${index})">
                <input type="text" placeholder="اسم العنصر" id="name-${index}" required>
                <textarea placeholder="وصف العنصر" id="description-${index}" required></textarea>
                <button type="submit">إضافة</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>الوصف</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody id="table-${index}">
                    <!-- البيانات يتم توليدها هنا -->
                </tbody>
            </table>
        `;
        content.appendChild(tab);
    });

    // عرض القسم المطلوب
    function showSection(index) {
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        document.getElementById(`section-${index}`).classList.add('active');
    }

    // إضافة عنصر جديد
    function addItem(event, index) {
        event.preventDefault();
        const name = document.getElementById(`name-${index}`).value;
        const description = document.getElementById(`description-${index}`).value;

        const tableBody = document.getElementById(`table-${index}`);
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${name}</td>
            <td>${description}</td>
            <td>
                <button onclick="editItem(this, ${index})">تعديل</button>
                <button onclick="deleteItem(this, ${index})">حذف</button>
            </td>
        `;
        tableBody.appendChild(row);

        // حفظ البيانات في LocalStorage
        saveToLocalStorage(index, { name, description });
    }

    // تعديل عنصر
    function editItem(button, index) {
        const row = button.parentElement.parentElement;
        const name = prompt("تعديل الاسم:", row.children[0].innerText);
        const description = prompt("تعديل الوصف:", row.children[1].innerText);

        if (name && description) {
            row.children[0].innerText = name;
            row.children[1].innerText = description;

            updateLocalStorage(index);
        }
    }

    // حذف عنصر
    function deleteItem(button, index) {
        const row = button.parentElement.parentElement;
        row.remove();
        updateLocalStorage(index);
    }

    // إدارة LocalStorage
    function saveToLocalStorage(index, item) {
        const data = JSON.parse(localStorage.getItem(`section-${index}`)) || [];
        data.push(item);
        localStorage.setItem(`section-${index}`, JSON.stringify(data));
    }

    function updateLocalStorage(index) {
        const rows = document.querySelectorAll(`#table-${index} tr`);
        const data = Array.from(rows).map(row => ({
            name: row.children[0].innerText,
            description: row.children[1].innerText
        }));
        localStorage.setItem(`section-${index}`, JSON.stringify(data));
    }

    // استعادة البيانات عند التحميل
    window.onload = () => {
        sections.forEach((_, index) => {
            const data = JSON.parse(localStorage.getItem(`section-${index}`)) || [];
            const tableBody = document.getElementById(`table-${index}`);
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.description}</td>
                    <td>
                        <button onclick="editItem(this, ${index})">تعديل</button>
                        <button onclick="deleteItem(this, ${index})">حذف</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        });
    };
</script>

</body>
</html>
