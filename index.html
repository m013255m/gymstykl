<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">

    <title>إدارة صالة رياضية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar">
        <ul>
            <li><a href="#members"><i class="fas fa-users"></i> الأعضاء</a></li>
            <li><a href="#subscriptions"><i class="fas fa-credit-card"></i> الإشتراكات</a></li>
            <li><a href="#notifications"><i class="fas fa-bell"></i> الإشعارات والتنبيهات</a></li>
            <li><a href="#analytics"><i class="fas fa-chart-line"></i> لوحة التحليلات</a></li>
            <li><a href="#documents"><i class="fas fa-file-alt"></i> إدارة مستندات الأعضاء</a></li>
            <li><a href="#incentives"><i class="fas fa-trophy"></i> حوافز المدربين</a></li>

    <div id="content">
        <!-- الأعضاء -->
        <section id="members">
            <h2><i class="fas fa-users"></i> الأعضاء</h2>
            <form id="members-form">
                <input type="text" id="member-name" placeholder="اسم العضو" class="input-field">
                <button type="submit" class="btn">إضافة عضو</button>
            </form>
            <div id="members-list" class="list-container"></div>
        </section>

        <!-- باقي الأقسام تضاف بنفس الطريقة -->
    </div>

    <script src="script.js"></script>

</html>
