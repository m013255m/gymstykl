<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>

    <!-- إضافة مكتبة jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- إضافة مكتبة SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- إضافة مكتبة Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* إعدادات أساسية */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.top4top.io/p_32559up6d1.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* إعدادات صفحة تسجيل الدخول */
        .login-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            margin: 100px auto;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            font-size: 18px;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border: 2px solid #2196F3;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }

        .loading-icon {
            display: none;
            margin-top: 20px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #4CAF50;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- صفحة تسجيل الدخول -->
    <div class="login-box">
        <h2>تسجيل الدخول</h2>
        <div class="input-container">
            <i class="fas fa-user icon"></i>
            <input type="text" id="username" placeholder="اسم المستخدم" />
        </div>
        <div class="input-container">
            <i class="fas fa-lock icon"></i>
            <input type="password" id="password" placeholder="كلمة المرور" />
        </div>
        <button onclick="login()">تسجيل الدخول</button>
        <div class="loading-icon" id="loadingIcon"></div>
    </div>

    <script>
        // محاكاة بيانات المستخدم من ملف JSON
        const users = [
            {
                "username": "admin",
                "password": "password123",
                "startDate": "2024-01-01",
                "endDate": "2024-12-31"
            },
            {
                "username": "user1",
                "password": "password456",
                "startDate": "2024-05-01",
                "endDate": "2024-11-01"
            }
        ];

        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var loadingIcon = document.getElementById('loadingIcon');

            // إظهار أيقونة التحميل
            loadingIcon.style.display = 'block';

            // محاكاة تحقق من البيانات
            setTimeout(function() {
                var user = users.find(user => user.username === username && user.password === password);

                // إذا كان المستخدم موجودًا
                if (user) {
                    // التحقق من تاريخ البداية والنهاية
                    var currentDate = new Date().toISOString().split('T')[0];
                    if (currentDate >= user.startDate && currentDate <= user.endDate) {
                        // الانتقال إلى الصفحة التالية
                        Swal.fire({
                            icon: 'success',
                            title: 'تم التسجيل بنجاح',
                            text: 'أنت الآن مسجل بنجاح!',
                            confirmButtonText: 'موافق'
                        }).then(() => {
                            window.location.href = 'index2.html';
                        });
                    } else {
                        // إذا كانت التواريخ غير صالحة
                        Swal.fire({
                            icon: 'error',
                            title: 'البيانات غير صحيحة',
                            text: 'فترة الاشتراك انتهت أو غير صالحة.',
                            confirmButtonText: 'حاول مرة أخرى'
                        });
                    }
                } else {
                    // إذا كانت البيانات غير صحيحة
                    Swal.fire({
                        icon: 'error',
                        title: 'البيانات غير صحيحة',
                        text: 'اسم المستخدم أو كلمة المرور غير صحيحة.',
                        confirmButtonText: 'حاول مرة أخرى'
                    });
                }

                // إخفاء أيقونة التحميل
                loadingIcon.style.display = 'none';
            }, 2000); // تأخير 2 ثانية لمحاكاة التحميل
        }
    </script>

</body>
</html>
