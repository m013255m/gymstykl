<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الجيم</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        .sidebar h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }

        .sidebar nav ul li {
            margin: 15px 0;
        }

        .sidebar nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar nav ul li a:hover {
            background-color: #575757;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: white;
        }

        .tab {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f2f2f2;
        }

        input[type="text"], input[type="number"], input[type="date"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .warning {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- الشريط الجانبي -->
    <aside class="sidebar">
        <h2>إدارة الجيم</h2>
        <nav>
            <ul>
                <li><a href="javascript:void(0);" onclick="showTab('membersTab')">إدارة الأعضاء</a></li>
                <li><a href="javascript:void(0);" onclick="showTab('trainersTab')">إدارة المدربين</a></li>
                <li><a href="javascript:void(0);" onclick="showTab('subscriptionsTab')">إدارة الاشتراكات</a></li>
            </ul>
        </nav>
    </aside>

    <!-- المحتوى -->
    <main class="content">
        <!-- إدارة الأعضاء -->
        <div id="membersTab" class="tab">
            <h3>إدارة الأعضاء</h3>
            <form id="membersForm" onsubmit="addMember(event)">
                <input type="text" name="memberName" placeholder="اسم العضو" required>
                <input type="tel" name="memberPhone" placeholder="رقم الهاتف" required>
                <input type="date" name="memberJoinDate" required>
                <button type="submit">إضافة عضو</button>
            </form>
            <table id="membersTable">
                <thead>
                    <tr>
                        <th>اسم العضو</th>
                        <th>رقم الهاتف</th>
                        <th>تاريخ الانضمام</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- إدارة المدربين -->
        <div id="trainersTab" class="tab">
            <h3>إدارة المدربين</h3>
            <form id="trainersForm" onsubmit="addTrainer(event)">
                <input type="text" name="trainerName" placeholder="اسم المدرب" required>
                <input type="tel" name="trainerPhone" placeholder="رقم الهاتف" required>
                <input type="text" name="trainerSpecialty" placeholder="التخصص" required>
                <button type="submit">إضافة مدرب</button>
            </form>
            <table id="trainersTable">
                <thead>
                    <tr>
                        <th>اسم المدرب</th>
                        <th>رقم الهاتف</th>
                        <th>التخصص</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- إدارة الاشتراكات -->
        <div id="subscriptionsTab" class="tab">
            <h3>إدارة الاشتراكات</h3>
            <form id="subscriptionsForm" onsubmit="addSubscription(event)">
                <input type="text" name="subscriptionName" placeholder="اسم الاشتراك" required>
                <input type="number" name="subscriptionPrice" placeholder="السعر" required>
                <input type="date" name="subscriptionDate" required>
                <button type="submit">إضافة اشتراك</button>
            </form>
            <table id="subscriptionsTable">
                <thead>
                    <tr>
                        <th>اسم الاشتراك</th>
                        <th>السعر</th>
                        <th>تاريخ البدء</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
</div>

<script>
    function showTab(tabId) {
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => tab.style.display = 'none');
        document.getElementById(tabId).style.display = 'block';
    }

    function addMember(event) {
        event.preventDefault();
        const form = event.target;
        const name = form.memberName.value;
        const phone = form.memberPhone.value;
        const joinDate = form.memberJoinDate.value;

        const table = document.querySelector('#membersTable tbody');
        const row = document.createElement('tr');
        row.innerHTML = `<td>${name}</td><td>${phone}</td><td>${joinDate}</td>`;
        table.appendChild(row);

        form.reset();
    }

    function addTrainer(event) {
        event.preventDefault();
        const form = event.target;
        const name = form.trainerName.value;
        const phone = form.trainerPhone.value;
        const specialty = form.trainerSpecialty.value;

        const table = document.querySelector('#trainersTable tbody');
        const row = document.createElement('tr');
        row.innerHTML = `<td>${name}</td><td>${phone}</td><td>${specialty}</td>`;
        table.appendChild(row);

        form.reset();
    }

    function addSubscription(event) {
        event.preventDefault();
        const form = event.target;
        const name = form.subscriptionName.value;
        const price = form.subscriptionPrice.value;
        const date = form.subscriptionDate.value;

        const table = document.querySelector('#subscriptionsTable tbody');
        const row = document.createElement('tr');
        row.innerHTML = `<td>${name}</td><td>${price}</td><td>${date}</td>`;
        table.appendChild(row);

        form.reset();
    }

    // عرض أول تبويب عند التحميل
    showTab('membersTab');
</script>
</body>
</html>
