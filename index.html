<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الجيم - تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* إعدادات أساسية */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* إعدادات الحاوية التي تحتوي على الشريط الجانبي والمحتوى */
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* الشريط الجانبي */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        .sidebar h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }

        .sidebar nav ul li {
            margin: 15px 0;
        }

        .sidebar nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar nav ul li a:hover {
            background-color: #575757;
        }

        /* إعدادات صفحة التسجيل */
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        .login-container input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.7);
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #2575fc;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            background-color: #6a11cb;
        }

        /* الرسالة عند الخطأ */
        #error {
            color: red;
            display: none;
            margin-top: 15px;
        }

        /* إعدادات المحتوى */
        .content {
            flex: 1;
            padding: 20px;
            background-color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- الشريط الجانبي -->
        <div class="sidebar">
            <h2>إدارة الجيم</h2>
            <nav>
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="members.html">إدارة الأعضاء</a></li>
                    <li><a href="trainers.html">إدارة المدربين</a></li>
                    <li><a href="subscriptions.html">إدارة الاشتراكات</a></li>
                    <li><a href="inventory.html">إدارة المخزون</a></li>
                    <li><a href="damagedInventory.html">المخزون التالف</a></li>
                    <li><a href="meals.html">إدارة الوجبات الغذائية</a></li>
                    <li><a href="ratings.html">التقييمات</a></li>
                    <li><a href="rewards.html">المكافآت</a></li>
                    <li><a href="specialRequests.html">الطلبات الخاصة</a></li>
                    <li><a href="marketing.html">حملات التسويق</a></li>
                    <li><a href="advancedScheduling.html">الجدولة المتقدمة</a></li>
                    <li><a href="complaints.html">الشكاوي</a></li>
                </ul>
            </nav>
        </div>

        <!-- صفحة التسجيل -->
        <div class="login-container">
            <h2>تسجيل الدخول</h2>
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button onclick="login()">دخول</button>
            <p id="error">اسم المستخدم أو كلمة المرور غير صحيحة.</p>
        </div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');

            try {
                // تحميل بيانات المستخدمين من ملف JSON
                const response = await fetch('users.json');
                const users = await response.json();

                // التحقق من البيانات المدخلة
                const user = users.find(user => user.username === username && user.password === password && new Date() >= new Date(user.startTime) && new Date() <= new Date(user.endTime));

                if (user) {
                    // إخفاء صفحة تسجيل الدخول وعرض الصفحة الرئيسية
                    window.location.href = "index.html";  // الانتقال إلى الصفحة الرئيسية بعد النجاح
                } else {
                    // عرض رسالة الخطأ
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                console.error('حدث خطأ أثناء تحميل بيانات المستخدمين:', error);
                errorElement.textContent = 'حدث خطأ. يرجى المحاولة لاحقًا.';
                errorElement.style.display = 'block';
            }
        }
    </script>

</body>

</html>
