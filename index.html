
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الصالة الرياضية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="sidebar">
    <h2>Gym Management</h2>
    <ul>
        <li><a href="#dashboard">لوحة التحكم</a></li>
        <li><a href="#members">الأعضاء</a></li>
        <li><a href="#subscriptions">الإشتراكات</a></li>
        <li><a href="#classes">الحصص</a></li>
        <li><a href="#trainers">المدربين</a></li>
        <li><a href="#reports">التقارير</a></li>
    </ul>
</div>

<div class="content">
    <div id="dashboard">
        <h1>لوحة التحكم</h1>
        <p>هنا تفاصيل لوحة التحكم العامة للصالة الرياضية.</p>
    </div>

    <div id="members" style="display: none;">
        <h1>الأعضاء</h1>
        <form id="memberForm">
            <label>الاسم الكامل:</label>
            <input type="text" name="fullName" required>
            <label>العمر:</label>
            <input type="number" name="age" required>
            <label>رقم الهاتف:</label>
            <input type="tel" name="phone" required>
            <label>العنوان:</label>
            <input type="text" name="address" required>
            <button type="submit">إضافة عضو</button>
        </form>
        <h2>قائمة الأعضاء</h2>
        <table id="memberTable">
            <tr>
                <th>الاسم</th>
                <th>العمر</th>
                <th>الهاتف</th>
                <th>العنوان</th>
            </tr>
        </table>
    </div>

    <div id="subscriptions" style="display: none;">
        <h1>الإشتراكات</h1>
        <form id="subscriptionForm">
            <label>اسم العضو:</label>
            <input type="text" name="memberName" required>
            <label>نوع الاشتراك:</label>
            <select name="subscriptionType">
                <option value="شهري">شهري</option>
                <option value="ربع سنوي">ربع سنوي</option>
                <option value="سنوي">سنوي</option>
            </select>
            <label>تاريخ البدء:</label>
            <input type="date" name="startDate" required>
            <label>تاريخ الانتهاء:</label>
            <input type="date" name="endDate" required>
            <button type="submit">إضافة اشتراك</button>
        </form>
        <h2>قائمة الإشتراكات</h2>
        <table id="subscriptionTable">
            <tr>
                <th>العضو</th>
                <th>نوع الاشتراك</th>
                <th>تاريخ البدء</th>
                <th>تاريخ الانتهاء</th>
            </tr>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
