<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الجيم - تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* إعدادات أساسية */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* صفحة تسجيل الدخول */
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        .login-container input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.7);
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #2575fc;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            background-color: #6a11cb;
        }

        /* الرسالة عند الخطأ */
        #error {
            color: red;
            display: none;
            margin-top: 15px;
        }

        /* تأثير تحميل الزر */
        .loading {
            display: none;
        }

        .loading.show {
            display: inline-block;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2575fc;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* خلفية جميلة */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg'); /* قم بإضافة مسار الصورة الخاصة بك هنا */
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }
    </style>
</head>

<body>

    <!-- خلفية جميلة -->
    <div class="background"></div>

    <!-- صفحة تسجيل الدخول -->
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="اسم المستخدم" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <button onclick="login()">دخول <span class="loading" id="loading"></span></button>
        <p id="error">اسم المستخدم أو كلمة المرور غير صحيحة.</p>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');
            const loadingElement = document.getElementById('loading');

            // إظهار تأثير التحميل عند النقر
            loadingElement.classList.add('show');

            try {
                // تحميل بيانات المستخدمين من ملف JSON
                const response = await fetch('users.json');
                const users = await response.json();

                // التحقق من البيانات المدخلة
                const user = users.find(user => user.username === username && user.password === password && new Date() >= new Date(user.startTime) && new Date() <= new Date(user.endTime));

                if (user) {
                    // إخفاء صفحة تسجيل الدخول وعرض الصفحة الرئيسية
                    window.location.href = "index.html";  // الانتقال إلى الصفحة الرئيسية بعد النجاح
                } else {
                    // عرض رسالة الخطأ
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                console.error('حدث خطأ أثناء تحميل بيانات المستخدمين:', error);
                errorElement.textContent = 'حدث خطأ. يرجى المحاولة لاحقًا.';
                errorElement.style.display = 'block';
            } finally {
                // إخفاء تأثير التحميل بعد انتهاء العملية
                loadingElement.classList.remove('show');
            }
        }
    </script>

</body>

</html>
