
    <!DOCTYPE html>
    <html lang="ar">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gym Management</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-2 bg-dark text-white p-3">
                    <h3>إدارة النظام</h3>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a href="#" class="nav-link text-white" onclick="showSection('members')">إدارة الأعضاء</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-white" onclick="showSection('trainers')">إدارة المدربين</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-white" onclick="showSection('subscriptions')">إدارة الاشتراكات</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-white" onclick="showSection('inventory')">إدارة المخزون</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-white" onclick="showSection('damaged_inventory')">إدارة المخزون التالف</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-white" onclick="showSection('meals')">إدارة الوجبات الغذائية</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-white" onclick="showSection('feedback')">التقييمات والملاحظات</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-white" onclick="showSection('rewards')">المكافآت والحوافز</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-white" onclick="showSection('special_requests')">الطلبات الخاصة</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-white" onclick="showSection('marketing')">حملات التسويق</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-white" onclick="showSection('scheduling')">الجدولة المتقدمة</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-white" onclick="showSection('complaints')">الشكاوى</a></li>
                    </ul>
                </div>

                <!-- Main content -->
                <div class="col-md-10 p-3">
                    <div id="members" class="section" style="display:none;">
                        <h4>إدارة الأعضاء</h4>
                        <form>
                            <div class="mb-3">
                                <label for="member-name" class="form-label">اسم العضو</label>
                                <input type="text" class="form-control" id="member-name">
                            </div>
                            <div class="mb-3">
                                <label for="member-email" class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="member-email">
                            </div>
                            <div class="mb-3">
                                <label for="member-phone" class="form-label">رقم الهاتف</label>
                                <input type="tel" class="form-control" id="member-phone">
                            </div>
                            <button type="submit" class="btn btn-primary">إضافة عضو</button>
                        </form>
                    </div>
                    <div id="trainers" class="section" style="display:none;">
                        <h4>إدارة المدربين</h4>
                        <!-- Trainer section content here -->
                    </div>
                    <!-- Other sections follow similarly -->
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
